<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ email.subject }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5>{{ email.subject }}</h5>
                <small class="text-muted">From: {{ email.sender }}</small>
                <br>
                <small class="text-muted">To: {{ email.recipient }}</small>
                <br>
                <small class="text-muted">Sent on: {{ email.formatted_timestamp }}</small>
            </div>
            <div class="card-body">
                <p>{{ email.body }}</p>
            </div>
        </div>
        <a href="{{ url_for('landing_page') }}" class="btn btn-primary mt-3">Back to Inbox</a>
    </div>
</body>
</html>
